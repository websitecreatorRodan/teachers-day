<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Happy Teacher's Day!</title>  
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300;400&display=swap" rel="stylesheet">  
    <style>  
        body {  
            font-family: 'Raleway', sans-serif;  
            background: linear-gradient(to right, #b0c4de, #ffffff); /* Light blue and white gradient */  
            text-align: center;  
            color: #333;  
            margin: 0;  
            padding: 0;  
        }  
        .container {  
            padding: 50px;  
            max-width: 800px;  
            margin: auto;  
            border-radius: 15px;  
            background: #ffffff; /* White background for content area */  
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Soft shadow effect */  
        }  
        h1 {  
            font-family: 'Great Vibes', cursive;  
            font-size: 3em;  
            margin-top: 20px;  
            color: #4682b4; /* Steel blue for headings */  
            text-shadow: 1px 1px 3px rgba(70, 130, 180, 0.5); /* Subtle shadow effect */  
        }  
        p {  
            font-size: 1.2em;  
            margin: 20px 0;  
            color: #455a64; /* Friendly and legible color */  
        }  
        .animation {  
            animation: bounce 2s infinite alternate ease-in-out;  
        }  
        @keyframes bounce {  
            0% {transform: translateY(0);}  
            50% {transform: translateY(-20px);}  
            100% {transform: translateY(0);}  
        }  
        .animated-card {  
            margin: 20px auto;  
            padding: 20px;  
            width: 80%;  
            max-width: 350px;  
            background-color: #e0f7fa; /* Light blue for card */  
            border: 2px solid #b0c4de; /* Soft blue border */  
            border-radius: 15px;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
            animation: fadeIn 2s ease-in-out;  
        }  
        @keyframes fadeIn {  
            from {opacity: 0;}  
            to {opacity: 1;}  
        }  
        .footer {  
            margin-top: 40px;  
            font-size: 0.9em;  
            color: #78909c; /* Soft grey for footer text */  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 class="animation">Happy Teacher's Day!</h1>  
        <p>Thank you for teaching us and helping us grow. We are grateful for your hard work.</p>  
        <div class="animated-card">  
            <p>Thank you for believing in me and helping me do my best!</p>  
        </div>  
        
        <div class="footer">  
            <p>&copy; 2024 Celebrate Teachers! All rights reserved.</p>  
        </div>  
    </div>  
</body>  
</html>
